<div class="container-fluid">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <h5>Meus Produtos.</h5>
    <button type="button" class="btn" (click)="openModal(template)">Adicionar Produto</button>
    <hr>
  </div>
<div class="produtos-grid">
  <div class="box"
  *ngFor="let prod of allProdutosData">
    <div class="image">
        <img [src]="prod.imagem" alt="produtos">
        <a (click)="openModall(templatee)">
       <i class="fas fa-ellipsis-v" style="font-size:28px ;margin-top:-410px; margin-left: 80px; position: absolute;"></i></a>
    <div class="info">
      <h5>
        {{prod.nome}}
      </h5>
      <p id="descricao">
        {{prod.descricao}}
      </p>
      <p id="valor">
        {{prod.valor}}<br>
      </p>
      <div class="d-flex">
        <p id="btn"  type="button">Apple</p>
        <p id="btn2" type="button">MacBook</p>
      </div>
  </div>
</div>
</div>
<ng-template #templatee style="margin-left:566px ;">

  <div class="modal-b">
    <ul>
      <li><button class="btn btn-info " (click)="openModal(templateeditar)" ><i class="fas fa-edit"></i>
       Editar</button></li>
      <li><button class="btn btn-danger mt-1" (click)="openModal(templatedeletar)" ><i class="fas fa-trash"></i>
        Deletar</button></li>
        </ul>
  </div>
</ng-template>
</div>

</div>
<div class="d-flex" id="footer">
  <ul>
    <li><p id="footer1">powered by</p></li>
    <li><p id="footer2">DOUBLEIT</p></li>
  </ul>
</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left "style=" font-size: 18px; font-weight: bold;color:#1F1F1F">Novo Produto.</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" style="font-size: 16px;" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
<form [formGroup]="formValue" (ngSubmit)="addProduto()">
  <div class="form-group" id="forms1">
   <input class="form-control" type="name" placeholder="Nome" style="color:'#626262';font-size:16px;height:44px; width:529px;font-family:Lucida Console" formControlName="nome" name="email" />
   </div>
 <div class="form-group" id="forms2">
  <input class="form-control" style="color:'#626262';font-size:16px;height:88px; width:529px ;font-family:Lucida Console" placeholder="Descricao"
  formControlName="descricao" name="descricao" />
</div>
<div class="form-group" id="forms2">
  <input class="form-control" style="color:'#626262';font-size:16px;height:44px;width:256px; font-family:Lucida Console" type="name"  placeholder="Preço"
  formControlName="valor" name="valor" /><input class="form-control" style="color:'#626262';font-size:16px;height:44px;width:256px; margin-top:-44px;margin-left:270px;font-family:Lucida Console" type="name"  placeholder="Data Remessa"
  formControlName="data" name="data"  />
</div>
<div class="form-group" id="forms2">
  <input class="form-control" style="color:'#626262';font-size:16px;height:44px;font-family:Lucida Console" type="name"  placeholder="Categorias ( separe-as por vírgulas )"
  formControlName="categorias" name="categoria" />
</div>
<div class="form-group" id="forms2">
  <input class="form-control" style="color:'#626262';font-size:16px;height:246px;font-family:Lucida Console" type="name"  placeholder="Arraste uma imagem ou"
  formControlName="imagem" name="imagem"/>
  <a href="">Selecionar</a>
</div>
  <button type="submit" class="btn-cancelar"  value="ENTRAR" name="">Cancelar</button>
  <button type="button" class="btn-salvar"  (click)="addProduto()">Salvar</button>
</form>
</div>
</ng-template>



<ng-template #templateeditar>
  <div class="modal-header">
    <h4 class="modal-title pull-left "style=" font-size: 18px; font-weight: bold;color:#1F1F1F">Editar Produto.</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" style="font-size: 16px;" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
<form [formGroup]="formValue" (ngSubmit)="addProduto()">
  <div class="form-group" id="forms1">
   <input class="form-control" type="name" placeholder="Nome" style="color:'#626262';font-size:16px;height:44px; width:529px;font-family:Lucida Console" formControlName="nome" name="email" />
   </div>
 <div class="form-group" id="forms2">
  <input class="form-control" style="color:'#626262';font-size:16px;height:88px; width:529px ;font-family:Lucida Console" placeholder="Descricao"
  formControlName="descricao" name="descricao" />
</div>
<div class="form-group" id="forms2">
  <input class="form-control" style="color:'#626262';font-size:16px;height:44px;width:256px; font-family:Lucida Console" type="name"  placeholder="Preço"
  formControlName="valor" name="valor" /><input class="form-control" style="color:'#626262';font-size:16px;height:44px;width:256px; margin-top:-44px;margin-left:270px;font-family:Lucida Console" type="name"  placeholder="Data Remessa"
  formControlName="data" name="data"  />
</div>
<div class="form-group" id="forms2">
  <input class="form-control" style="color:'#626262';font-size:16px;height:44px;font-family:Lucida Console" type="name"  placeholder="Categorias ( separe-as por vírgulas )"
  formControlName="categorias" name="categoria" />
</div>
<div class="form-group" id="forms2">
  <input class="form-control" style="color:'#626262';font-size:16px;height:246px;font-family:Lucida Console" type="name"  placeholder="Arraste uma imagem ou"
  formControlName="imagem" name="imagem"/>
  <a href="">Selecionar</a>
</div>
  <button type="submit" class="btn-cancelar" >Cancelar</button>
  <button type="button" class="btn-salvar"  >Salvar</button>
</form>
</div>
</ng-template>


<ng-template #templatedeletar>
    <div class="modal-vt">
      <h4 class="modal-title pull-left" style="font-weight: bold;">Remover Produto</h4>
      <hr>
      <button type="button" class="btn-close close pull-right" style=" margin-right: 20px ; margin-top: -50px ;" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-bt"style=" margin-top: -250px; padding: 40px; margin-left: 50px ; ">
      Você realmente deseja remover esse Produto?
    </div>
    <button class="btn btn-danger" style=" width: 120px;">Cancelar</button>
    <button class="btn btn-info"style=" width: 120px;">Confirmar</button>
  </ng-template>

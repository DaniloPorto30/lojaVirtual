<div class="container vh-100">
  <div class="row justify-content-center h-100">
      <div class="card my-auto shadow">
          <div class="card-body px-5">
              <div class="text-center">
                  <h2>Entre.</h2>
              </div>
              <p style="color: lightslategray; text-align: center;"></p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <input type="name" placeholder="nome" class="form-control" formControlName="email"
                          name="email" />
                  </div>
                  <div class="form-group">
                      <input type="password" id="password" placeholder="senha" class="form-control"
                          formControlName="password" name="senha" />
                  </div>
                  <input type="submit" class="btn btn-primary w-100" value="ENTRAR" name="">
              </form>
          </div>
      </div>
  </div>
</div>
